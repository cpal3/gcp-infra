# Core Bootstrap IAM Roles
# These roles allow managing the Seed Project and granting roles in sub-layers.

org_roles:
  - roles/resourcemanager.organizationIamAdmin  # Power to grant own roles in Foundation
  - roles/resourcemanager.organizationViewer
  - roles/billing.user

project_roles:
  - roles/storage.admin
  - roles/serviceusage.serviceUsageAdmin
  - roles/resourcemanager.projectIamAdmin
  - roles/iam.workloadIdentityPoolAdmin
  - roles/iam.serviceAccountAdmin
  - roles/browser
